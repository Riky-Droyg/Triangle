<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="description">
        <ul>
            <li>Написни ліву кнопку мишки</li>
            <li>Потягни у будь яку сторону</li>
        </ul>
    </div>

    <div class="wrapper-cube">
        <div class="cube">

            <div class="wrapper-cube-side__front cube__side ">
                <div class="cube__side-front"></div>
                <div class="cube__side-text">front</div>
            </div>
            <div class="wrapper-cube-side__back cube__side ">
                <div class="cube__side-back"></div>
                <div class="cube__side-text">back</div>
            </div>
            <div class="wrapper-cube-side__right cube__side ">
                <div class="cube__side-right"></div>
                <div class="cube__side-text">right</div>
            </div>
            <div class="wrapper-cube-side__left cube__side ">
                <div class="cube__side-left"></div>
                <div class="cube__side-text">left</div>
            </div>
            <div class="wrapper-cube-side__bottom cube__side ">
                <div class="cube__side-bottom"></div>
                <div class="cube__side-text__bottom ">bottom</div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
